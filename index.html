<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="Images/Shiny_Zorua.png" alt="Shiny Zorua">
        <h1>Zorua Shiny Counter</h1>
        <div id="counter">0</div>
        <button id="increase">+</button>
        <button id="reset">Reset</button>
        <div class="set-counter">
            <input type="number" id="setCounterInput" placeholder="Enter a number">
            <button id="setCounter">Choose number</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
